<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website to your Finance Logger</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <h1>Financial Logger</h1>

    <!-- output list -->
    <ul class="item-list">
      
    </ul>
  </div>

  <footer>
    <form class="new-item-form">
      <div class="field">
        <label>Type:</label>
        <select id="type">
          <option value="invoice">Invoice</option>
          <option value="payment">Payment</option>
        </select>
      </div>
      <div class="field">
        <label for="tofrom">To / From:</label>
        <input type="text" id="tofrom" required minlength="3" maxlength="20">
      </div>   
      <div class="field">
        <label for="details">Details:</label>
        <input  type="text" id="details" required minlength="3" maxlength="40">
      </div>
      <div class="field">
        <label for="amount">Amount (PKR):</label>
        <input type="number" id="amount" required min="50">
      </div>
      <button>Add</button>
    </form>

  </footer>

  <script type='module' src='app.js'></script>
</body>
</html>
